driver:
  name: vagrant
  forward_agent: yes
  customize:
    cpus: 4
    memory: 4096
  synced_folders:
    - ['.', '/home/vagrant/omnibus-toolchain']
    - ['../omnibus', '/home/vagrant/omnibus']
    - ['../omnibus-software', '/home/vagrant/omnibus-software']

provisioner:
  name: chef_zero
  require_chef_omnibus: latest
  attributes:
    vagrant:
      this_key_exists_so_we_have_a_vagrant_key: true
    omnibus:
        build_user:          vagrant
        build_user_group:    vagrant
        build_user_password: vagrant

platforms:
  - name: centos-5.11
    run_list: yum-epel::default
  - name: centos-6.7
    run_list: yum-epel::default
  - name: centos-7.1
    run_list: yum-epel::default
  - name: freebsd-9.3
    run_list:
      - freebsd::portsnap
      - freebsd::pkgng
  - name: ubuntu-10.04
    run_list: apt::default
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-12.10
    run_list: apt::default
  - name: ubuntu-13.04
    run_list: apt::default
  - name: ubuntu-13.10
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: windows-2012r2
    driver:
      box: chef/windows-server-2012r2-standard
      synced_folders:
      # We have to mount this repos enclosing folder as the Omnibus build
      # gets cranky if the mounted ChefDK source folder is a symlink. This
      # mounts at `C:\vagrant\code` and the ChefDK source folder is available
      # at `C:\vagrant\code\chef-dk`
      - ['../..', '/vagrant/code']
    provisioner:
      attributes:
        omnibus:
          build_user:          vagrant
          build_user_group:    Administrators
          build_user_password: vagrant

suites:
  - name: angry-omnibus-toolchain
    attributes:
      omnibus:
        install_dir: /opt/angry-omnibus-toolchain
        toolchain_name: omnibus-toolchain
    run_list:
      - omnibus::default
  - name: omnibus-toolchain
    attributes:
      omnibus:
        install_dir: /opt/omnibus-toolchain
        toolchain_name: angry-omnibus-toolchain
    run_list:
      - omnibus::default
